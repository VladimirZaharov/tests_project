{% extends 'tests/base.html' %}
{% load static %}
{% block css %}
<link href="{% static 'css/categories.css'%}" rel="stylesheet">
<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }



</style>
<link href="{% static 'css/checkout.css' %}" rel="stylesheet">

{% endblock %}
{% block content %}
<!-- Page Content -->
<div class="container">


    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="{% static 'assets/brand/bootstrap-logo.svg' %}" alt="" width="72"
                 height="57">
            <h2>Тест</h2>
            <p class="lead">{{ test_name }}</p>
        </div>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">{{ question_name}}</h4>
            <form action="{% url 'run' 'answer' %}" method="post">
                {% csrf_token %}

                <hr class="my-4">

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="same-address">
                    <label class="form-check-label" for="same-address"></label>
                </div>


                <button class="w-100 btn btn-primary btn-lg" type="submit">Ответить</button>
            </form>
        </div>
    </main>


</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Тестирование 2022</p>
    </div>
    <!-- /.container -->
</footer>
<script src="{% static 'assets/dist/js/bootstrap.bundle.min.js'%}"></script>

<script src="{% static 'js/checkout.js' %}"></script>
{% endblock %}
