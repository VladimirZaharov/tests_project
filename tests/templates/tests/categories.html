{% extends 'tests/base.html' %}
{% load static %}
{% block css %}
<link href="{% static 'css/categories.css'%}" rel="stylesheet">
{% endblock %}
{% block content %}
<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h1 class="my-4">Тестирование</h1>
            <div class="list-group">
                {% for category in categories %}
                <a href="{% url 'tests:category' category.id %}" class="list-group-item">{{ category.name }}</a>
                {% endfor %}
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">


            <div class="list-group">
                {% for test in tests %}
                <a href="{% url 'tests:testing' test.id %}" class="list-group-item">{{ test.name }}</a>
                {% endfor %}
            </div>

        </div>

    </div>

</div>
<div style="margin-top:300px">
<!-- /.container -->

<!-- Footer -->


{% endblock %}
