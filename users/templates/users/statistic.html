{% extends 'tests/base.html' %}
{% load static %}
{% block css %}
<link href="{% static 'css/categories.css'%}" rel="stylesheet">
<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/grid/">


<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

</style>
<link href="{% static 'css/grid.css' %}" rel="stylesheet">

{% endblock %}
{% block content %}
<!-- Page Content -->
<div class="container">


    <h2 class="mt-4">Ваша статистика</h2>
    {% for test in tests %}
    <div class="row mb-3 text-center">
        <div class="col-sm-6 col-lg-8 themed-grid-col">{{ test.test }}</div>
        <div class="col-6 col-lg-4 themed-grid-col">{{ test.result }}</div>
    </div>
    {% endfor %}


</div>
<!-- /.container -->



{% endblock %}
